<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Boot strap express website</title>
</head>
<body>
<div class="container form-container">
<h1 class="text-center">My Family</h1>
<form method="post">
  <legend>New family member</legend>
  <div class="form-group">
    <label class="form-control-label" for="validation1">Name</label>
    <input type="text" class="form-control" id="validation1" name="name" placeholder="Enter first name" required>
  </div>
  <div class="form-group">
    <label for="validation2">Description</label>
    <input type="text" class="form-control" id="validation2" name="description" placeholder="Description" required>
  </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
<div class="container">
  <ul class="list-group family-list">
</ul>
</div>
</body>
</html>
